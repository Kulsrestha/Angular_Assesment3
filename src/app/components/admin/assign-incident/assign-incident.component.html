<div class="form-container">
    <h2>Add Blog</h2>
    <form >
      <div class="form-group">
        <label for="title">Incident Title</label>
        <input type="text" id="title" [(ngModel)]="incident.title" name="title" required />
      </div>
      
      <div class="form-group">
        <label for="content">Description</label>
        <textarea id="content" [(ngModel)]="incident.desc" name="content" rows="5" required></textarea>
      </div>
      <div class="form-group">
        <label for="content">Assign to</label>
        <textarea id="content" [(ngModel)]="incident.assignedTo" name="content" rows="5" required></textarea>
      </div>
      
      <!-- <button type="submit" class="btn btn-success">Submit</button> -->
    </form>
  </div>
