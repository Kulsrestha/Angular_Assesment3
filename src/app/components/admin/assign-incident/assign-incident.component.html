<div class="form-container">
  <h2 class="mb-4">Assign Incident</h2>
  <form (ngSubmit)="assignIncident()">
    <div class="form-group mb-3">
      <label for="title">Incident Title</label>
      <input
        type="text"
        id="title"
        [(ngModel)]="incident.title"
        name="title"
        required
        class="form-control">
    </div>

    <div class="form-group mb-3">
      <label for="description">Description</label>
      <textarea
        id="description"
        [(ngModel)]="incident.desc"
        name="desc"
        rows="5"
        required
        class="form-control">
      </textarea>
    </div>

    <div class="form-group mb-3">
      <label for="assignedTo">Assign To</label>
      <select
        id="assignedTo"
        [(ngModel)]="incident.assignedTo"
        name="assignedTo"
        required
        class="form-control">
        <option *ngFor="let user of users" [value]="user.uid">
          {{ user.name }} ({{ user.role }})
        </option>
      </select>
    </div>

    <button type="submit" class="btn btn-success w-100">Submit</button>
  </form>
</div>
