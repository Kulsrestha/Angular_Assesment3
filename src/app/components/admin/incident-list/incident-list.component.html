<app-navbar></app-navbar>
<div class="container mt-5">
  <h2 class="text-center mb-4">Incident List</h2>

  <div class="row justify-content-center">
    <div *ngFor="let incident of incidentList" class="col-md-4 mb-4">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">{{ incident.title }}</h3>
          <p class="card-text">{{ incident.description }}</p>
          <p><strong>Status:</strong> {{ incident.optionSeleted }}</p>
          <small class="text-muted">By: {{ incident.username }} | {{ incident.timestamp | date: 'short' }}</small>
          
          <div *ngIf="isAdmin" class="mt-3">
            <button (click)="deleteIncident(incident.id)" class="btn btn-danger btn-sm">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center mt-3">
    <button (click)="logout()" class="btn btn-danger">Logout</button>
  </div>
</div>
