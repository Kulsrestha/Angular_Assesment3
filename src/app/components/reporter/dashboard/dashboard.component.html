<div class="dashboard-container">
    <h2>Your Assigned Incidents</h2>
    <div *ngIf="assignedIncidents.length === 0">
      <p>You have no incidents assigned at the moment.</p>
    </div>
    <ul>
      <li *ngFor="let incident of assignedIncidents">
        <h3>{{ incident.title }}</h3>
        <p>{{ incident.desc }}</p>
        <p>Assigned To: {{ incident.assignedTo }}</p>
      </li>
    </ul>
  </div>
