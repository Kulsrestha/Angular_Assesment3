<div class="container-fluid">
    <div class="row justify-content-center mt-5">
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h4 class="text-center text-dark mb-4">Login</h4>

                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" [(ngModel)]="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Enter your password" required>
                        </div>

                        <button type="button" class="btn btn-info w-100 mb-3" (click)="login()">Login</button>

                        <div class="row mb-3">
                            <div class="col-6">
                                <a href="/register" class="text-decoration-none text-info">Need an Account? <span class="text-danger">Register</span></a>
                            </div>
                            <div class="col-6 text-end">
                                <a href="/forgot-password" class="text-decoration-none text-info">Forgot Password?</a>
                            </div>
                        </div>

                        <div class="row">
                            <a (click)="signInWithGoogle()" style="text-decoration: none; cursor: pointer;">
                                <div class="card shadow-sm">
                                    <div class="card-body d-flex align-items-center justify-content-center">
                                        <img src="google.png" alt="logo" height="35px" width="35px" class="me-2"> Sign In with Google
                                    </div>
                                </div>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
